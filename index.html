<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #4B0082, #800080, #DA70D6);
    color: #fff;
    overflow-x: hidden;
  }

  h1, h2 {

  }

  /* Conte√∫do principal */
  #hommageContainer {

  }

  .message {
    max-width: 700px;
    text-align: center;
    font-size: 1.4em;
    min-height: 80px;
  }

  /* Polaroid */
  .photo-gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 25px;
    justify-content: center;
    margin-top: 30px;
  }

  .photo-card {
    width: 260px;
    height: 290px;
    perspective: 1200px;
    cursor: pointer;
  }

  .inner {
    width: 100%;
    height: 100%;
    transition: transform 0.9s;
    transform-style: preserve-3d;
    position: relative;
  }

  .photo-card.flip .inner { transform: rotateY(180deg); }

  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 16px;
    backface-visibility: hidden;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(0,0,0,0.6);
  }

  .front img { width: 100%; height: 100%; object-fit: cover; }
  .back {
    background: #fff;
    color: #4B0082;
    text-align: center;
    font-size: 1.2em;
    padding: 20px;
    transform: rotateY(180deg);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Bot√µes */
  .controls {
    display: flex;
    gap: 15px;
    margin-top: 35px;
  }

  .controls button {
    padding: 14px 30px;
    border: none;
    background: white;
    color: #4B0082;
    border-radius: 14px;
    animation: heartbeat 1.3s infinite;
    cursor: pointer;
    font-size: 1em;
  }

  @keyframes heartbeat {
    50% { transform: scale(1.12); }
  }

  /* Cora√ß√µes */
  .heart {
    position: fixed;
    top: -10px;
    color: rgba(255,105,180,0.8);
    font-size: 18px;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-10px) translateX(0) scale(1); }
    100% { transform: translateY(100vh) translateX(-30px) scale(1.5); opacity: 0; }
  }
</style>
</head>
<body>
