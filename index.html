<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Aniversário ❤️</title>

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #4B0082, #800080, #DA70D6);
    color: #fff;
    overflow-x: hidden;
    text-align: center;
  }

  /* Tela de senha */
  #passwordScreen {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(135deg, #4B0082, #800080, #DA70D6);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 15px;
    color: white;
    z-index: 1000;
  }

  #passwordInput {
    padding: 10px 15px;
    border: none;
    border-radius: 10px;
    font-size: 1em;
    text-align: center;
  }

  #enterButton {
    padding: 10px 25px;
    border: none;
    border-radius: 10px;
    background: white;
    color: #4B0082;
    font-size: 1em;
    cursor: pointer;
  }

  #hint {
    font-size: 0.9em;
    color: #ffe6ff;
    opacity: 0.9;
  }

  /* Conteúdo principal */
  #hommageContainer {
    display: none;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
  }

  h1, h2 {
    text-shadow: 0 0 15px #000;
  }

  .message {
    max-width: 700px;
    text-align: center;
    font-size: 1.4em;
    min-height: 80px;
  }

  /* Polaroid */
  .photo-gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 25px;
    justify-content: center;
    margin-top: 30px;
  }

  .photo-card {
    width: 260px;
    height: 290px;
    perspective: 1200px;
    cursor: pointer;
  }

  .inner {
    width: 100%;
    height: 100%;
    transition: transform 0.9s;
    transform-style: preserve-3d;
    position: relative;
  }

  .photo-card.flip .inner { transform: rotateY(180deg); }

  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 16px;
    backface-visibility: hidden;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(0,0,0,0.6);
  }

  .front img { width: 100%; height: 100%; object-fit: cover; }
  .back {
    background: #fff;
    color: #4B0082;
    text-align: center;
    font-size: 1.2em;
    padding: 20px;
    transform: rotateY(180deg);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Botões */
  .controls {
    display: flex;
    gap: 15px;
    margin-top: 35px;
  }

  .controls button {
    padding: 14px 30px;
    border: none;
    background: white;
    color: #4B0082;
    border-radius: 14px;
    animation: heartbeat 1.3s infinite;
    cursor: pointer;
    font-size: 1em;
  }

  @keyframes heartbeat {
    50% { transform: scale(1.12); }
  }

  /* Corações */
  .heart {
    position: fixed;
    top: -10px;
    color: rgba(255,105,180,0.8);
    font-size: 18px;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-10px) translateX(0) scale(1); }
    100% { transform: translateY(100vh) translateX(-30px) scale(1.5); opacity: 0; }
  }
</style>
</head>
<body>

<!-- TELA DE SENHA -->
<div id="passwordScreen">
  <h2>🔒 Digite a senha para entrar 💜</h2>
  <input type="password" id="passwordInput" placeholder="Senha">
  <button id="enterButton">Entrar</button>
  <p id="hint">💡 Dica: é a data que nos conhecemos (formato ddmm)</p>
  <p id="error" style="color:#ffcccc;display:none;">Senha incorreta 😢</p>
</div>

<!-- CONTEÚDO -->
<div id="hommageContainer">
  <h1 id="typedTitle"></h1>
  <p class="message" id="typedText"></p>

  <div class="photo-gallery" id="gallery"></div>

  <div class="controls">
    <button id="musicButton">Tocar Música 🎶</button>
    <button onclick="window.location.href='https://kaicki.github.io/Flowers/'">Surpresa 🎁</button>
  </div>

  <audio id="birthdayMusic" loop>
    <source src="https://github.com/Kaicki/Anivers-rio-da-minha-gostosa-/raw/refs/heads/main/Djavan%20%20%20Um%20Amor%20Puro%20%20%20LETRA%20I%20LYRIC(MP3_320K).mp3" type="audio/mpeg">
    Seu navegador não suporta áudio 😢
  </audio>
</div>

<script>
/* ======= SISTEMA DE SENHA ======= */
const senhaCorreta = "GOSTOSA";
const dicaSenha = "💡 VOCE É MUITO (Maiúsculo)";
document.getElementById("hint").textContent = dicaSenha;

document.getElementById("enterButton").addEventListener("click", () => {
  const input = document.getElementById("passwordInput").value;
  if (input === senhaCorreta) {
    document.getElementById("passwordScreen").style.display = "none";
    document.getElementById("hommageContainer").style.display = "flex";
    iniciarSite();
  } else {
    document.getElementById("error").style.display = "block";
  }
});

/* ======= CONTEÚDO PRINCIPAL ======= */
function iniciarSite() {
  const titulo = "Feliz Aniversário, Meu Amor! 💖";
  const texto = `Bê… você é o acaso mais lindo que já aconteceu na minha vida. 💫
É impressionante como tudo fica mais leve quando você aparece — até o silêncio ganha som, e o mundo parece sorrir. 😍

Eu amo o jeito que você ri das minhas brincadeiras sem graça, o jeito que reclama mas no fundo tá sorrindo, e o jeito que me faz querer ser alguém melhor só pra te fazer feliz.

Você é meu refúgio, minha melodia, meu sentido de viver . 💗
E por mais que eu tente, nenhuma palavra vai ser boa o suficiente pra explicar o quanto eu te amo, Bê.

Então… feliz aniversário, minha gostosa, minha princesa, minha futura esposa. 🎂💞
Te amo amor daqui até o infinito. 💫`;

  const typedTitle = document.getElementById("typedTitle");
  const typedText = document.getElementById("typedText");
  let i = 0, j = 0;

  function digitarTitulo() {
    if (i < titulo.length) {
      typedTitle.innerHTML += titulo.charAt(i);
      i++;
      setTimeout(digitarTitulo, 70);
    } else {
      setTimeout(digitarTexto, 500);
    }
  }

  function digitarTexto() {
    if (j < texto.length) {
      if (texto[j] === "\n") {
        typedText.innerHTML += "<br>";
      } else {
        typedText.innerHTML += texto[j];
      }
      j++;
      setTimeout(digitarTexto, 30);
    }
  }

  digitarTitulo();

  /* Fotos */
  const fotos = [
    ["https://github.com/user-attachments/assets/128f9cbf-805c-477b-9d58-f91d7f0b4430", "OLHAR HIPNOTIZANTE 😍✨"],
    ["https://github.com/user-attachments/assets/313d96d1-e437-4d42-979b-2f5957127a0c", "MINHA ÍDOLO JOGANDO VÔLEI 🏐🤩"],
    ["https://github.com/user-attachments/assets/cb50c28f-cfb2-46dc-adcf-8a47c4958bdd", "VOCÊ PUTA NO JOGO 😏🔥 FIQUEI MAIS APAIXONADO AQUI 😁❤️"],
    ["https://github.com/user-attachments/assets/473bb60c-fbc2-4a6e-a14b-0aeff7baef18", "VOCÊ MUITO GOSTOSA DE VESTIDO 💃💜"],
    ["https://github.com/user-attachments/assets/636cc626-06e1-44a0-9f99-326a37b74bf0", "SEU CORPO HIPNOTIZANTE 😍🔥"],
    ["https://github.com/user-attachments/assets/5f1384ea-41f4-4ba9-b2a7-6aac28029180", "SEU SORRISO MAIS DO QUE LINDO 😁💖"],
    ["https://github.com/user-attachments/assets/26a18edb-6e3c-4bb7-812d-4a70a16d8005", "SEU CORPO HIPNOTIZANTE 😍🔥"],
    ["https://github.com/user-attachments/assets/0e0e848b-f7ca-4a28-bdd7-a30a4569d7a1", "VOCÊ FANTASIADA MUITO GOSTOSA 😈💋"],
    ["https://github.com/user-attachments/assets/edb88f91-a1cf-4d14-8cff-eb178ad54d00", "SEU CORPO HIPNOTIZANTE 😍🔥"]
  ];

  const gallery = document.getElementById("gallery");
  fotos.forEach(f => {
    const card = document.createElement("div");
    card.className = "photo-card";
    card.innerHTML = `
      <div class="inner">
        <div class="front"><img src="${f[0]}" alt="foto"></div>
        <div class="back">${f[1]}</div>
      </div>
    `;
    gallery.appendChild(card);
  });

  /* Efeito virar */
  document.addEventListener("click", e => {
    if(e.target.closest(".photo-card")) {
      e.target.closest(".photo-card").classList.toggle("flip");
    }
  });

  /* Música */
  const musicButton = document.getElementById("musicButton");
  musicButton.onclick = () => {
    const music = document.getElementById("birthdayMusic");
    if (music.paused) {
      music.play();
      musicButton.textContent = "Pausar Música ⏸️";
    } else {
      music.pause();
      musicButton.textContent = "Tocar Música 🎶";
    }
  };

  /* Corações flutuando */
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = "💗";
    h.style.left = Math.random() * innerWidth + "px";
    h.style.fontSize = (20 + Math.random() * 25) + "px";
    h.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }, 280);
}
</script>

</body>
</html>
