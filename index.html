<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #4B0082, #800080, #DA70D6);
    color: #fff;
    overflow-x: hidden;
  }

  h1, h2 {

  .photo-card {

    height: 290px;

  .inner {

    height: 100%;
    transition: transform 0.9s;
    transform-style: preserve-3d;
    position: relative;

  .photo-card.flip .inner {
    transform: rotateY(180deg);
  }

  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 16px;
    backface-visibility: hidden;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(0,0,0,0.6);
  }

  .front {
    background: white;
    padding: 10px;
    box-sizing: border-box;
  }

  .front img {
    width: 100%;
    height: 85%;
    object-fit: cover;
    border-radius: 10px;
  }

  .front p {
    color: #4B0082;
    text-align: center;
    font-size: 1em;
    margin-top: 5px;
    font-weight: bold;
  }

  .back {
    background: #fff;
    color: #4B0082;
    text-align: center;

    animation: heartbeat 1.3s infinite;
    cursor: pointer;
    font-weight: bold;

  @keyframes heartbeat {

    top: -10px;
    color: rgba(255,105,180,0.8);
    font-size: 18px;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-10px) translateX(0) scale(1); }
    100% { transform: translateY(100vh) translateX(-30px) scale(1.5); opacity: 0; }
  }
</style>
</head>
