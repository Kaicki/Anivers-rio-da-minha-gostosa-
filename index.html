<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #4B0082, #800080, #DA70D6);
    color: #fff;
    overflow-x: hidden;
    text-align: center;
  }

  /* Tela de senha */
  #passwordScreen {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(135deg, #4B0082, #800080, #DA70D6);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 15px;
    color: white;
    z-index: 1000;
  }

  #passwordInput {
    padding: 10px 15px;
    border: none;
    border-radius: 10px;
    font-size: 1em;
    text-align: center;
  }

  #enterButton {
    padding: 10px 25px;
    border: none;
    border-radius: 10px;
    background: white;
    color: #4B0082;
    font-size: 1em;
    cursor: pointer;
  }

  #hint {
    font-size: 0.9em;
    color: #ffe6ff;
    opacity: 0.9;
  }

  /* Conte√∫do principal */
  #hommageContainer {
    display: none;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
  }

  h1, h2 {
    text-shadow: 0 0 15px #000;
  }

  .message {
    max-width: 700px;
    text-align: center;
    font-size: 1.4em;
    min-height: 80px;
  }

  /* Polaroid */
  .photo-gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 25px;
    justify-content: center;
    margin-top: 30px;
  }

  .photo-card {
    width: 260px;
    height: 290px;
    perspective: 1200px;
    cursor: pointer;
  }

  .inner {
    width: 100%;
    height: 100%;
    transition: transform 0.9s;
    transform-style: preserve-3d;
    position: relative;
  }

  .photo-card.flip .inner { transform: rotateY(180deg); }

  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 16px;
    backface-visibility: hidden;
    overflow: hidden;
    box-shadow: 0 8px 25px rgba(0,0,0,0.6);
  }

  .front img { width: 100%; height: 100%; object-fit: cover; }
  .back {
    background: #fff;
    color: #4B0082;
    text-align: center;
    font-size: 1.2em;
    padding: 20px;
    transform: rotateY(180deg);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Bot√µes */
  .controls {
    display: flex;
    gap: 15px;
    margin-top: 35px;
  }

  .controls button {
    padding: 14px 30px;
    border: none;
    background: white;
    color: #4B0082;
    border-radius: 14px;
    animation: heartbeat 1.3s infinite;
    cursor: pointer;
    font-size: 1em;
  }

  @keyframes heartbeat {
    50% { transform: scale(1.12); }
  }

  /* Cora√ß√µes */
  .heart {
    position: fixed;
    top: -10px;
    color: rgba(255,105,180,0.8);
    font-size: 18px;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-10px) translateX(0) scale(1); }
    100% { transform: translateY(100vh) translateX(-30px) scale(1.5); opacity: 0; }
  }
</style>
</head>
<body>

<!-- TELA DE SENHA -->
<div id="passwordScreen">

  <p id="hint">üí° Dica: √© a data que nos conhecemos (formato ddmm)</p>

<!-- CONTE√öDO -->
<div id="hommageContainer">

  <div class="controls">

  </div>

  <audio id="birthdayMusic" loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>
</div>

document.getElementById("hint").textContent = dicaSenha;

  if (input === senhaCorreta) {
    document.getElementById("passwordScreen").style.display = "none";
    document.getElementById("hommageContainer").style.display = "flex";

  ];

  const gallery = document.getElementById("gallery");

  /* Cora√ß√µes flutuando */
  setInterval(() => {

</script>
